<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Formvalidation.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <form onsubmit="return validateForm()">
    <fieldset>
    <legend>Login Form Validation</legend>
    <br><br>
    <div class="grid-container">
      <div class="item1">
        <label for="firstname">First Name :</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
        <span id="errorfirstname"></span>
      </div><br>
      <div class="item2">
        <label for="lastname">Last Name :</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
        <span id="errorlastname"></span>
      </div><br>
      <div class="item4">
        <label for="email">Email Address :</label><br>
        <input type="text" id="email" name="email" placeholder="Email"><br>
        <span id="erroremail"></span>
      </div><br>
      <div class="item5">
        <label for="phone">Phone Number :</label><br>
        <input type="text" id="phone" name="phone" placeholder="Contact Number"><br>
        <span id="errorphone"></span>
      </div><br>
      <div class="item6">
        <label for="message">Enter Your Message :</label><br>

        <input type="text" id="message" name="message" placeholder="Your Message Here....."><br>
        <span id="errormessage"></span><br><br>
      </div>
    </div>
  
    <button class="btn" id="send">Submit</button>
  </fieldset>
  </form>

    <script src="Formvalidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  

</body>
</html>
